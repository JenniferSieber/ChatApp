<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/999ca2bb93.js" crossorigin="anonymous"></script>
  <title>FamilyTalk</title>
  <link 
      rel="stylesheet" 
      href="{{url_for('static', filename='css/style.css')}}"
    />
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" 
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <nav>
    <header title="Home" class="nav-home">
      <a href="{{ url_for('home') }}">
        <div class="icon"><i class="fas fa-dragon"></i></div>
        <div class="logo-name logo-text">DragonChat</div>
      </a>
    </header>
  </nav>
  <main class="content">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
